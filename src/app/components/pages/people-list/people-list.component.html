<app-form class="modal-popup" [persona]="persona" [title]="title" (showForm)="showForm()" *ngIf="isShowing" [button]="button"></app-form>
<section class="container">
  <div class="name">
    <label for="searchName">Buscar por ...</label>
    <input type="text" class="search-input" [ngModel]="condition" (ngModelChange)="filterPeople($event)" placeholder="Buscar por ...">
  </div>
</section>
<div class="container">
  <button mat-raised-button (click)="addPerson()" color="primary">Agregar</button>
</div>
<table mat-table [dataSource]="people" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="apellidoP">
    <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidoP}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="apellidoM">
    <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidoM}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="accent" (click)="editPerson(element)" aria-label="Example icon button with a filter list icon">
        <mat-icon>edit</mat-icon>
      </button>  
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab color="warn" (click)="deletePerson(element.id, element.nombre)" aria-label="Example icon button with a filter list icon">
        <mat-icon>delete</mat-icon>
      </button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
